<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>模式识别课设_垃圾分类</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            background-clip: border-box;
            -webkit-text-fill-color: inherit;
            background-color: #befefa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-body {
            margin: 5%;
            overflow: auto; /* 使内容可以滚动 */
            height: 90%;
            background-color: rgba(255, 255, 255, 0.6); /* 半透明背景 */
            border: 1px solid #828282;
            border-radius: 20px; /* 圆角 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            opacity: 1;
            width: 80%;
        }
        .title {
            display: block;
            text-align: center;
            font-size: 50px;
            font-family: Arial, 'Helvetica Neue', Helvetica;
            opacity: 1;
        }
        .subtitle {
            text-align: center;
            font-size: 40px;
        }
        .content {
            width: 70%;
            padding: 5%;
            background: lightgrey;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none; /* 去除超链接的下划线 */
            width: 80%;
            margin: 10px;
        }
        .button-container button {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-body" id="MainBody">
            <h1 id="title" class="title">垃圾分类</h1>
            <div id="para_contribution" class="content">
                前端设计：龚云龙、郭毓<br>
                后端设计：陈垲文、周灿、曾毅<br>
                接口设计：龚云龙<br>
                后端服务器：阿里云
            </div>
            <div class="button-container">
                <a href="/"><button id="return_button">返回</button></a>
            </div>
        </div>
    </div>
</body>
</html>
